<div class = "row">
  <div class="col-md-6">
    <h2>
      {{ account.name }}
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteAccount(account.id)">Delete</button></a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div ng-hide="editMode" class="container">
  <div>    
    <p ng-if="account.phone_num__c">Phone (w): {{ account.phone_num__c }} </p>
    <p ng-if="account.website"> Website: {{ account.website }} </p>
    <!-- <p ng-if="account.billingaddress.street"> address: {{ account.billingaddress.street }} </p> -->
      <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
      <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
    </p>
  </div>
</div>
<!-- Account form -->
<div ng-include="accountFormUrl">
</div>
