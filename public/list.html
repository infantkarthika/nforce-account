<div class = "row">
  <div class="col-md-6">
    <h2>
      Accounts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/account">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="account in accounts | orderBy:'lastmodifieddate':true" style="cursor:pointer">
        <td>
          <a ng-href="#/account/{{account.id}}">{{ account.name }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
